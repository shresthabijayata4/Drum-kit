<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Kit</title>
    <link href="./assets/Styles/style.css" rel="stylesheet">
    <script src="./script.js"></script>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <bold>A</bold>
            <span class="sound">Clap</span>
        </div>
        <div data-key="83" class="key">
            <bold>S</bold>
            <span class="sound">Hihat</span>
        </div>
        <div data-key="68" class="key">
            <bold>D</bold>
            <span class="sound">Kick</span>
        </div>
        <div data-key="70" class="key">
            <bold>F</bold>
            <span class="sound">Openhat</span>
        </div>
        <div data-key="71" class="key">
            <bold>G</bold>
            <span class="sound">Snare</span>
        </div>
        <div data-key="72" class="key">
            <bold>H</bold>
            <span class="sound">Tink</span>
        </div>
        <div data-key="74" class="key">
            <bold>J</bold>
            <span class="sound">Boom</span>
        </div>
    </div>
    <audio data-key="65" src="./assets/sound/clap.wav"></audio>
    <audio data-key="83" src="./assets/sound/hihat.wav"></audio>
    <audio data-key="68" src="./assets/sound/kick.wav"></audio>
    <audio data-key="70" src="./assets/sound/openhat.wav"></audio>
    <audio data-key="71" src="./assets/sound/snare.wav"></audio>
    <audio data-key="72" src="./assets/sound/tink.wav"></audio>
    <audio data-key="74" src="./assets/sound/boom.wav"></audio>

</body>
</html>
