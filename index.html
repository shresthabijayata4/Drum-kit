<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Kit</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./assets/Styles/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="keys row">
        <div data-key="65" class="key col card text-center">
            <div class="col">
                <bold>A</bold>
            </div>
            <div class="col">
                <span class="sound">Clap</span>
            </div>
        </div>
        <div data-key="83" class="key col card text-center">
            <bold>S</bold>
            <span class="sound">Hihat</span>
        </div>
        <div data-key="68" class="key col card text-center">
            <bold>D</bold>
            <span class="sound">Kick</span>
        </div>
        <div data-key="70" class="key col card text-center">
            <bold>F</bold>
            <span class="sound">Openhat</span>
        </div>
        <div data-key="71" class="key col card text-center">
            <bold>G</bold>
            <span class="sound">Snare</span>
        </div>
        <div data-key="72" class="key col card text-center">
            <bold>H</bold>
            <span class="sound">Tink</span>
        </div>
        <div data-key="74" class="key col card text-center">
            <bold>J</bold>
            <span class="sound">Boom</span>
        </div>
    </div>
    <audio data-key="65" src="./assets/sound/clap.wav"></audio>
    <audio data-key="83" src="./assets/sound/hihat.wav"></audio>
    <audio data-key="68" src="./assets/sound/kick.wav"></audio>
    <audio data-key="70" src="./assets/sound/openhat.wav"></audio>
    <audio data-key="71" src="./assets/sound/snare.wav"></audio>
    <audio data-key="72" src="./assets/sound/tink.wav"></audio>
    <audio data-key="74" src="./assets/sound/boom.wav"></audio>
    <script src="./script.js"></script>
</body>
</html>
